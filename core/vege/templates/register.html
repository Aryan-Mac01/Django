{% extends "base.html" %}
{% block start %}

<div class="container mt-5 ">
    <form class="col- mx-auto card p-3 shadow-lg" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Register</h2>
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input name="first_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input name="last_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">UserName</label>
            <input name="username" required type="text" class="form-control">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1"  class="form-label">Password</label>
            <textarea class="form-control" name="password" required></textarea>
        </div>

        <p>Already have an account <a href="/login/">Login</a></p>
        
        <button type="submit" class="btn btn-success">Submit</button>

        
    </form>

    

    
{% endblock %}
